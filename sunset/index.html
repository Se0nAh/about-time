<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sunset - ABOUT TIME</title>
    <link rel="stylesheet" type="text/css" href="../header.css"/>
    <link rel="stylesheet" type="text/css" href="../defaultStyle.css"/>
    <style>
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            background-color: black;
            position: fixed;
        }

        .bg-blur {
            position: absolute;
            width: 100vw;
            height: 100vh;
            background-image: linear-gradient(
                    rgba(0, 0, 0, 0.1),
                    rgba(0, 0, 0, 0.1)
            ),
            url("../images/gallery/gallery-sunset.png");
            background-size: cover;
            background-repeat: no-repeat;
            filter: blur(10px);
            z-index: -10;
            transform: scale(1.2);
        }

        #scene {
            position: relative;
            width: 1280px;
            height: 720px;
            margin: 0 auto;
            overflow: hidden;
        }

        #introduction {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 50;
            background-image: url("../images/sunset/Sunset_Title.png");
            background-size: contain;
            background-repeat: no-repeat;
            animation: fadeout 3s forwards;
        }

        #guide {
            width: 100%;
            height: 100%;
            position: absolute;
            animation: fadein, fadeout;
            animation-duration: 1.5s, 2s;
            animation-delay: 2s, 8s;
            animation-fill-mode: forwards, forwards;
            opacity: 0;
            transition: opacity;
            z-index: 30;
            background-image: url("../images/sunset/Sunset_Text.png");
            background-size: contain;
            background-repeat: no-repeat;
        }


        @keyframes fadeout {
            0% {
                opacity: 1;
            }
            75% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                visibility: hidden;
            }
        }

        @keyframes fadein {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        #background {
            position: absolute;
            z-index: -10;
            width: 100%;
            height: 100%;
            background-image: url("../images/sunset/background.png");
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            transform: scale(1.1);
        }

        img {
            position: absolute;
        }

        #cloud1 {
            left: -300px;
        }

        #cloud2 {
            right: -150px;
        }

        #tree {
            z-index: 10;
            transform: scale(1.1);
        }
    </style>

</head>
<body>
<div class="bg-blur"></div>
<div id="scene" class="shadow">
    <div id="introduction"></div>
    <div id="guide"></div>
    <div id="background">
        <img src="../images/sunset/moon.png" width="1280" height="720"/>
    </div>
    <img src="../images/sunset/tree.png" id="tree" width="1280" height="720"/>
    <div id="cloud-container1">
        <img src="../images/sunset/cloud1.png" id="cloud1" width="1280" height="720"/>
    </div>
    <div id="cloud-container2">
        <img src="../images/sunset/cloud2.png" id="cloud2" width="1280" height="720"/>
    </div>
</div>
<script type="text/javascript" src="../header.js"></script>
<script type="text/javascript" src="sunset.js"></script>
</body>
</html>
