<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photo Booth - ABOUT TIME</title>
    <meta name=">Photo Booth - ABOUT TIME" content="About Time은 하루를 6가지의 시간대로 나누어 시간대별로 느낄 수 있는 힐링 포인트를 작품으로 풀어낸 웹전시입니다." />
    <meta property="og:type" content="website">
    <meta property="og:url" content=https://about-time.vercel.app/photo-booth">
    <meta property="og:title" content="Photo Booth - ABOUT TIME">
    <meta property="og:image" content="../images/banner.png">
    <meta property="og:description" content="About Time은 하루를 6가지의 시간대로 나누어 시간대별로 느낄 수 있는 힐링 포인트를 작품으로 풀어낸 웹전시입니다.">
    <meta property="og:site_name" content="ABOUT TIME">
    <link rel="stylesheet" type="text/css" href="../header.css"/>
    <link rel="stylesheet" type="text/css" href="../defaultStyle.css"/>
    <link rel="stylesheet" type="text/css" href="../loading.css"/>
    <style>
        :root {
            --booth-height: 447px;
            --main-color: #56676d;
        }

        .title {
            margin: 70px auto 0 auto;
            text-align: center;
        }

        .booth {
            width: 1014px;
            margin: 50px auto;
            display: flex;
        }

        .flash {
            animation: cameraFlash .2s .2s alternate-reverse 1;
        }
        @keyframes cameraFlash {
            from {box-shadow: 0;}
            to {box-shadow: inset 0 0 0 230px #fff;}
        }

        .frame-container {
            flex: 1;
            height: var(--booth-height);
            /*overflow-y: scroll;*/
            /*box-shadow: inset 0 -15px 15px -15px rgb(0 0 0 / 0.45);*/
        }


        .frame-option {
            /*height: 10%;*/
            box-sizing: border-box;
            width: 100%;
            margin-bottom: 15px;
            border: 3px  #cccccc solid;
            display: block;
            filter: grayscale(1);
            transition: all 0.3s;
        }

        .frame-option:hover {
            transform: scale(1.1);
            filter: grayscale(0);
        }

        .frame-option-selected {
            filter: grayscale(0);
            border-color: var(--main-color);
        }

        #cam-container {
            position: relative;
            width: auto;
            height: var(--booth-height);
            aspect-ratio: 4 / 3;
            background-color: var(--main-color);
            border: 3px var(--main-color) solid;
            margin: 0 20px;
        }

        #videoElement, #mirrored {
            width: 100%;
            display: inline-block;
        }

        .flash-light {
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            /*width:100%;*/
            /*height: 100%;*/
            /*background-color: red;*/
            /*box-shadow: inset 0 0 0 220px #fff;*/
        }

        #videoElement {
            display: none;
        }
        .button-section {
            text-align: center;
        }
        #button-download {
            margin-left: 15px;
        }
    </style>

</head>
<body>
<div class="loading-screen">
    <div class="loading-text">
    </div>
</div>
<div class="title">
    <img src="../images/photo-booth/title.png" alt="photo booth" width="199" height="20"/>
</div>
<div class="booth">
    <div class="frame-container">
        <a href="#dawn">
            <img
                    class="frame-option dawn"
                    src="../images/photo-booth/frame-dawn.png"
                    alt="프레임 - 새벽"
            />
        </a>
        <a href="#morning">
            <img
                    class="frame-option morning"
                    src="../images/photo-booth/frame-morning.png"
                    alt="프레임 - 아침"
            />
        </a>
        <a href="#daytime">
            <img
                    class="frame-option daytime"
                    src="../images/photo-booth/frame-daytime.png"
                    alt="프레임 - 낮"
            />
        </a>
    </div>
    <div id="cam-container">
        <video autoplay="true" id="videoElement"></video>
        <canvas class="canvas" id="mirrored"></canvas>
        <div class="flash-light"></div>
    </div>
    <div class="frame-container">
        <a href="#sunset">
            <img
                    class="frame-option sunset"
                    src="../images/photo-booth/frame-sunset.png"
                    alt="프레임 - 노을"
            />
        </a>
        <a href="#evening">
            <img
                    class="frame-option evening"
                    src="../images/photo-booth/frame-evening.png"
                    alt="프레임 - 저녁"
            />
        </a>
        <a href="#midnight">
            <img
                class="frame-option midnight"
                src="../images/photo-booth/frame-midnight.png"
                alt="프레임 - 밤"
            />
        </a>
    </div>
</div>
<div class="button-section">
    <button id="button-camera">
        <img src="../images/photo-booth/button-camera.png" width="52" height="52" alt="촬영 버튼"/>
    </button>
    <button id="button-download">
        <img src="../images/photo-booth/button-download.png" width="52" height="52" alt="다운로드 버튼"/>
    </button>
</div>
<script type="module" src="../js/photo-booth.js"></script>
<script type="text/javascript" src="../js/header.js"></script>
</body>
</html>
