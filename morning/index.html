<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Morning - ABOUT TIME</title>
    <link rel="stylesheet" type="text/css" href="../header.css"/>
    <link rel="stylesheet" type="text/css" href="../defaultStyle.css"/>
    <link rel="stylesheet" type="text/css" href="../loading.css"/>
    <style>
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            background-color: black;
            position: fixed;
        }
        .bg-blur {
            position: absolute;
            width: 100vw;
            height: 100vh;
            background-image: linear-gradient(
                    rgba(0, 0, 0, 0.1),
                    rgba(0, 0, 0, 0.1)
            ),
            url("../images/gallery/gallery-morning.png");
            background-size: cover;
            background-repeat: no-repeat;
            filter: blur(10px);
            z-index: -10;
            transform: scale(1.2);
        }
        #scene {
            position: relative;
            width: 1280px;
            height: 720px;
            margin: 0 auto;
            background-image: url("../images/morning/background.png");
            background-color: #D39871;
            background-size: contain;
            background-repeat: no-repeat;
        }

        #introduction {
            position: absolute;
            width: 100%;
            height: 100%;
            bottom: 0;
            z-index: 50;
            background-image: url("../images/morning/1. Morning_Title.png");
            background-size: contain;
            background-repeat: no-repeat;
            /*animation: fadeout 3s forwards;*/
        }

        #guide {
            width: 100%;
            height: 100px;
            position: absolute;
            bottom: 0;
            /*animation: fadein, fadeout;*/
            /*animation-duration: 1.5s, 2s;*/
            /*animation-delay: 2s, 8s;*/
            /*animation-fill-mode: forwards, forwards;*/
            opacity: 0;
            transition: opacity;
            z-index: 30;
            background-image: url("../images/morning/2. Morning_Text.png");
            background-size: cover;
            background-position: bottom;
            background-repeat: no-repeat;
        }

        @keyframes fadeout {
            0% {
                opacity: 1;
            }
            75% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                visibility: hidden;
            }
        }

        @keyframes fadein {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        #uiSection {
            position: absolute;
            width: 1280px;
            height: 720px;
            background-size: contain;
            background-repeat: no-repeat;
            background-image: url("../images/morning/guide1.PNG");
            transition: opacity 0.1s;
        }

        .toaster {
            width: 100%;
            height: 100%;

        }

        #flower {
            position: absolute;
            left: 250px;
            top: 170px;
            background-image: url("../images/morning/flower.png");
            /*background-position: left top;*/
            width: 113px;
            height: 113px;
            background-size: contain;
            background-repeat: no-repeat;
            /*transition: rotate 1s;*/
        }

        #handle {
            position: absolute;
            left: 780px;
            top: 380px;
            z-index: 15;
            width: 46px;
            height: 56px;
            cursor: pointer;

            background-image: url("../images/morning/toaster-handle.png");
            background-position: center;
            background-size: contain;
            background-repeat: no-repeat;
            -webkit-transition: -webkit-transform 0.75s;
            transition: transform 0.75s;
        }

        .toasterFront {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url("../images/morning/toaster-front.png");
            background-position: center;
            background-size: contain;
            background-repeat: no-repeat;
            overflow: hidden;
            z-index: 5;
        }

        #canvas {
            position: absolute;
            border: 4px dashed saddlebrown;
            margin-top: 390px;
            margin-left: 535px;
            z-index: 10;
            cursor: pointer;
        }

        #breadContainer {
            position: absolute;
            background-image: url("../images/morning/bread.png");
            background-size: 216px 243px;
            background-repeat: no-repeat;
            top: 200px;
            left: 530px;
            width: 216px;
            height: 242px;
            cursor: pointer;
            -webkit-transition: -webkit-transform 0.75s;
            transition: transform 0.75s;
        }

        #bread {

            width: 478px;
            height: 539px;
        }

        #gaugeBar {
            visibility: hidden;
            position: absolute;
            width: 210px;
            height: 30px;
            background-color: #e7e2e0;
            border-radius: 30px;
            overflow: hidden;
            border: #513324 6px solid;
            left: 500px;
            top: 620px;
        }

        #gaugeBar-fill {
            width: 3%;
            height: 30px;
            background-color: #ffca36;
            border-radius: 30px;
            -webkit-transition: -webkit-width 0.35s;
            transition: width 0.35s;
        }

        .bounce {
            animation: bounce 0.8s ease forwards;
        }

        @keyframes bounce {
            from {
                transform: scale(1, 1);
            }
            to {
                transform: translateY(-70%) scale(1, 1);
            }
            25% {
                transform: translateY(-70%);
            }
            40% {
                transform: translateY(-55%);
            }
            50% {
                transform: translateY(-70%);
            }
            60% {
                transform: translateY(-60%);
            }
            75% {
                transform: translateY(-70%);
            }
            90% {
                transform: translateY(-65%);
            }
            100% {
                transform: translateY(-70%);
            }
        }


        @keyframes softBounce {
            0% {
                transform: translateY(0%);
            }
            50% {
                transform: translateY(-3%);
            }
            100% {
                transform: translateY(0%);
            }
        }

        .softBounce {
            animation: softBounce 1s linear infinite;
        }

        .spin {
            animation: spin 3s ease forwards;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(720deg);
            }
        }
    </style>
</head>
<body>
<div class="loading-screen">
    <div class="loading-text">
    </div>
</div>
<div class="bg-blur"></div>
<div id="scene" class="shadow">
    <div id="introduction"></div>
    <div id="guide"></div>
    <div id="uiSection" class="softBounce"></div>
    <div id="flower"></div>
    <div id="handle">
    </div>
    <div class="toaster">
        <div id="breadContainer" class="">
            <div id="bread"></div>
        </div>
        <div class="toasterFront">
        </div>
        <canvas id="canvas">
        </canvas>
    </div>
    <div id="gaugeBar">
        <div id="gaugeBar-fill"></div>
    </div>
</div>
<script type="text/javascript" src="../header.js"></script>
<script type="module" src="morning.js"></script>
</body>
</html>
